<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>

    <mat-nav-list>
      <!--<mat-list-item *ngFor="let user of users | async">-->
        <!--<a matLine [routerLink]="['/contactmanager', user.id]">-->
          <!--<mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{ user.name }}-->
        <!--</a>-->
      <!--</mat-list-item>-->
      <mat-list-item>
        <a matLine [routerLink]="['dashboard']">
          <i class="fas fa-home"></i> Dashboard
        </a>
      </mat-list-item>

      <mat-list-item>
        <a matLine [routerLink]="['weather']">
          <i class="fas fa-sun"></i> Weather
        </a>
      </mat-list-item>

      <mat-list-item>
        <a matLine [routerLink]="['about']">
          <i class="fas fa-info"></i> About
        </a>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
